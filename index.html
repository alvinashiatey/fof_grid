<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOF-GRID-SAMPLE</title>
  </head>
  <body>
    <div class="app">
      <a href="/a" data-shape>Armando Cortes</a>
      <a href="/b" data-shape>Christina Yuna Ko</a>
      <a href="/c" data-shape>Hyeree Ro</a>
      <a href="/d" data-shape>Joelle Mendoza</a>
    </div>
    <script type="module">
      import { RoundedSquareGrid } from "./src/index.ts";
      let opt = { width: 14, height: 20, cols: 3, container: ".app" };
      if (window.innerWidth <= 768) {
        opt.cols = 2;
      }
      let grid = new RoundedSquareGrid(opt);
      grid.render();

      window.addEventListener("resize", () => {
        if (window.innerWidth <= 768) {
          grid.update({ columns: 2 });
        } else {
          grid.update({ columns: 3 });
        }
      });
    </script>
  </body>
</html>
